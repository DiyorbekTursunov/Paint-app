<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="menu">

            <div class="options">
                <h1>Option</h1>
                <div class="brush">
                    <span>Brush</span>
                    <img src="./icons/brush.svg" alt="" id="brush-ID">
                </div>
                <div class="eraser">
                    <span>Eraser</span>
                    <img src="./icons/eraser.svg" alt="" id="Eraser-ID">
                </div>
                <div class="input-range">
                    <input type="text" id="Width-ID" placeholder="enter width">
                    <button id="Width-btn-ID">Enter</button>
                    <p id="Error-Input"></p>
                </div>
                <div class="colors">
                    <div class="color-black"></div>
                    <div class="color-red"></div>
                    <div class="color-blue"></div>
                    <div class="color-green"></div>
                    <div class="color-orange"></div>
                </div>
                <div class="button-save-clear">
                </div>
            </div>
        </div>
        <div class="main-canvas">
            <canvas></canvas>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
